<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en-US">
  <head>
    <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
    <script src="caesar.js"></script>
  	<link href="css/bootstrap.min.css" rel="stylesheet">
  	<link href="caesar.css" rel="stylesheet">

  	<title>AT-Studio</title>
  </head>

  <body>
    <!-- Page title -->
    <div class="header-container">
      <h1>Caesar Cipher</h1>
    </div>

    <!-- Wrapper for the plaintext section - includes the label, textarea and selection box for the shift -->
    <div class="form-wrapper">
      <div class="form-group text-form">
        <label for="plaintext"><b>Plaintext:</b></label>
        <textarea id="plaintext" class="form-control" rows="0"></textarea>
      </div>

      <div class="form-group shift-form">
        <label for="plantext-shift"><b>Shift:</b></label>
        <select id="plantext-shift" class="form-control">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
        </select>
      </div>
    </div>
    <button id="encode-button" type="button" class="btn btn-primary">Encode</button>

    <!-- Wrapper for the ciphertext section - includes the label, textarea-->
    <div class="form-wrapper">
      <div class="form-group text-form">
        <label for="ciphertext"><b>Ciphertext:</b></label>
        <textarea id="ciphertext"class="form-control" rows="0"></textarea>
      </div>
    </div>
    <button id="decode-button" type="button" class="btn btn-primary">Decode</button>
  </body>
</html>
