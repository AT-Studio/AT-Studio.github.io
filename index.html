<!DOCTYPE html>
<html lang="en">

  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<link href="css/bootstrap.min.css" rel="stylesheet">
  	<link href="main.css" rel="stylesheet">

  	<title>AT-Studio</title>
  </head>

  <body>

    <nav id="toolbar" class="navbar navbar-expand-md bg-light navbar-light">
  	  <!-- Brand -->
  	  <a class="navbar-brand" href="#">AT-Studio</a>

  	  <!-- Toggler/collapsibe Button -->
  	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Me</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li> 
        </ul>
      </div>
  	</nav>

    <div id="main_carousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#main_carousel" data-slide-to="0" class="active"></li>
        <li data-target="#main_carousel" data-slide-to="1"></li>
        <li data-target="#main_carousel" data-slide-to="2"></li>
      </ul>

      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div id="carousel-page-one" class="carousel-page-container">
            <div class="page-picture">
              <img id="header-pic" src="phone code.svg" alt="phone pic">
            </div>
            <div class="page-text">
              <h1 >Title</h1>

              <h6 >Short Desc</h6>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div id="carousel-page-two" class="carousel-page-container">
            <div class="page-picture">
              <img id="header-pic" src="phone code.svg" alt="phone pic">
            </div>
            <div class="page-text">
              <h1 >Title</h1>

              <h6 >Short Desc</h6>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div id="carousel-page-three" class="carousel-page-container">
            <div class="page-picture">
              <img id="header-pic" src="phone code.svg" alt="phone pic">
            </div>
            <div class="page-text">
              <h1 >Title</h1>

              <h6 >Short Desc</h6>
            </div>
          </div>
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#main_carousel" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#main_carousel" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>

</html>
